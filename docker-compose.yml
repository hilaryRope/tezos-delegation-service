version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: xtz
      POSTGRES_PASSWORD: xtz
      POSTGRES_DB: xtz
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xtz -d xtz"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_DSN: postgres://xtz:xtz@db:5432/xtz?sslmode=disable
      HTTP_ADDR: ":8080"
      TZKT_BASE_URL: "https://api.tzkt.io/v1"
    ports:
      - "8080:8080"

volumes:
  postgres_data:
